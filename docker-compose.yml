version: '3'

services:
  postgres:
    image: postgres

  api:
    build: ./api
    command: "./django-entrypoint.sh"
    volumes:
      - ./api/nvdagen:/api/nvdagen
      - ./api/nvdnew:/api/nvdnew
    ports:
      - "8000:8000"
    depends_on:
      - postgres
  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    command: ["npm", "run", "dev"]
    volumes:
      - ./frontend/src:/frontend/src
      - ./frontend/static:/frontend/static
      - ./frontend/test:/frontend/test
  fileserver:
    build: ./fileserver
    ports:
      - "9000:9000"
    command: ["./main"]
    volumes:
      - ./uploads:/root/uploads
