version: '3.7'

services:
  postgres:
    image: postgres
    restart: "always"

  api:
    build: ./api
    command: "./django-prod-entrypoint.sh"
    depends_on:
      - postgres
    restart: "always"
    ports:
      - "7001:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=nvdnew.settings.prod

  frontend:
    build:
      context: ./frontend
      target: builder
    volumes:
      - frontend-files:/frontend
    command: ["ls"] # No operation

  fileserver:
    build: ./fileserver
    command: ["./main"]
    restart: "always"
    ports:
      - "7002:9000"
    volumes:
      - ./fileserver/uploads:/root/uploads

  nginx:
    build: ./nginx
    restart: "always"
    ports:
      - "8765:80"
      - "8443:443"
    depends_on:
      - api
      - fileserver
    volumes:
      - frontend-files:/frontend
volumes:
  frontend-files:
