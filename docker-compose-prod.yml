version: '3'

services:
  postgres:
    image: postgres
    restart: "always"

  api:
    build: ./api
    command: "./django-prod-entrypoint.sh"
    depends_on:
      - postgres
    restart: "always"
    ports:
      - "7001:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=nvdnew.settings.prod

  frontend:
    build: ./frontend
    command: ["npm", "run", "dev"]
    restart: "always"
    ports:
      - "7000:8080"

  fileserver:
    build: ./fileserver
    command: ["./main"]
    restart: "always"
    ports:
      - "7002:9000"
    volumes:
      - ./fileserver/uploads:/root/uploads
