<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml" lang="en">
<head>
    <link rel="stylesheet" type="text/css" hs-webfonts="true" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap">
    <title>Nettverksdagene Email</title>
    <meta property="og:title" content="Nettverksdagene Email">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style type="text/css">
      .logo {
        padding: 20px 10px;
      }
      .avmelding {
        font-size: 10px;
        margin-top: 20px;
      }
      .border-bottom {
        border-bottom: 50px solid #f5f5f6;
        width: 600px;
        margin: auto;
      }
      a { 
        text-decoration: underline;
        color: inherit;
        font-weight: bold;
        color: #253342;
      }
      h1 {
        font-size: 56px;
      }
      h2{
        font-size: 28px;
        font-weight: 900;
      }  
      p {
        font-weight: 100;
      }
      td {
        vertical-align: top;
      }
      #email {
        margin: auto;
        width: 600px;
        background-color: white;
      }
      button{
        font: inherit;
        background-color: #1F4945;
        border: none;
        padding: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: 900; 
        color: white;
        border-radius: 5px; 
        box-shadow: 3px 3px #708C8C;
      }
      .subtle-link {
        font-size: 9px; 
        text-transform:uppercase; 
        letter-spacing: 1px;
        color: #CBD6E2;
      }
      .color {  
        color: #14403C;
      }
      .no-decoration {
        text-decoration: none;
      }
      
    </style>
    
</head>
    
<body bgcolor="#FFFFFF" style="width: 100%; margin: auto 0; padding:0; font-family:Roboto, sans-serif; font-size:18px; color:#000000; word-break:break-word">
    <div id="email">
      <table align="right" role="presentation">
        <tr>
          <td>
            <a class="subtle-link" href="#">Vis i nettleser</a>
          </td>
          <tr>
      </table>

      <table role="presentation" width="100%">
        <tr>
        <br>
        <td bgcolor="#f5f5f6" align="center" style="color: white;">
          <img alt="Logo" class="logo" src="nettverksdagenesvg.svg" width="80px" align="middle">
        </td>
      </table>

      <table role="presentation" border="0" cellpadding="0" cellspacing="10px" style="padding: 10px 30px 5px 60px;">
        <td class="text">
            <p>
            Hei {{name}}! <br> <br>
            Vi bekrefter herved at du er påmeldt {{header}}. Oppmøte er på <b>{{place}}</b> den <b>{{timeStart}}</b>. 
            <br> <br> Om du har spørsmål, ta kontakt med <a href = "mailto: bedrift@nettverksdagene.no">bedrift@nettverksdagene.no</a>
            <br> <br>Tusen takk for din interesse i Nettverksdagene 2022!  
            <br> <br>
            <a class="subtle-link color" href="https://nettverksdagene.no/program">
                Trykk her
            </a>
            <a class="subtle-link color no-decoration">
                for å melde deg av arrangementet
            </a>
            </p>      
        </td> 
      </table>
    </div>
</body>
</html>
