<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml" lang="en">
<head>
    <link rel="stylesheet" type="text/css" hs-webfonts="true" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap">
    <title>Nettverksdagene Email</title>
    <meta property="og:title" content="Nettverksdagene Email">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style type="text/css">
      .logo {
        padding: 20px 10px;
      }
      .avmelding {
        font-size: 10px;
        margin-top: 20px;
      }
      .border-bottom {
        border-bottom: 5px solid #14403C;
        width: 600px;
        margin: auto;
      }
      a { 
        text-decoration: underline;
        color: inherit;
        font-weight: bold;
        color: #14403C;
      }
      h1 {
        font-size: 56px;
      }
      h2{
        font-size: 28px;
        font-weight: 900;
      }  
      p {
        font-weight: 100;
        padding: 0;
      }
      td {
        vertical-align: top;
      }
      .image {
        margin: 0 auto;
        width: 100px;
      }
      #email {
        margin: auto;
        width: 600px;
        background-color: white;
      }
      .subtle-link {
        font-size: 9px; 
        text-transform: uppercase; 
        letter-spacing: 1px;
        color: #CBD6E2;
      }
      .color {  
        color: #14403C;
      }
      .no-decoration {
        text-decoration: none;
      }
      .information {
        width: fit-content;
        border: #708C8C 2px solid;
        border-radius: 1rem;
        padding: 0rem 5rem 0rem 2rem;
        display: block;
      }
      .information > p {
        display: block;
        width: fit-content;
        font-weight: bolder !important;
      }
      .logo {
        width: fit-content;
        margin: auto;
      }
    </style>
    
</head>
    
<body style="width: 100%; margin: auto 0; padding:0; font-family:Roboto, sans-serif; font-size:18px; color:#000000; word-break:break-word">
    <div id="email">
      <table role="presentation" cellpadding="0" cellspacing="10px" style="padding: 10px 30px 5px 60px;">
        <tr>
          <td class="logo">
            <div class="image">
                <svg alt="Nettverksdagene logo" height="100" id="Layer_2" data-name="Layer 2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 721.81 625.1"><defs><style>.cls-1,.cls-2{fill:none;}.cls-2,.cls-3{clip-path:url(#clip-path);}.cls-4{fill:#14403c;}</style><clipPath id="clip-path"><rect class="cls-1" width="721.81" height="625.1"/></clipPath></defs><title>nettverksdagenesvg</title><g id="Logo_NVD" data-name="Logo NVD"><g class="cls-3"><g class="cls-3"><path class="cls-4" d="M449.71,381.84A23.21,23.21,0,1,1,426.5,405a23.21,23.21,0,0,1,23.21-23.2"/><path class="cls-4" d="M239.64,169.82a38,38,0,1,1-38,38,38,38,0,0,1,38-38"/><path class="cls-4" d="M541.35,0,721.81,312.55,541.35,625.1H180.45l-36.84-63.8h0l92.23-284.95c1.27.06,2.52.1,3.8.1a68.36,68.36,0,0,0,26.8-5.43L404.33,399.5a45.81,45.81,0,1,0,91.29,5.41A45.62,45.62,0,0,0,483.7,374.1l26.87-141v0A19,19,0,0,0,527,214.22l44.49-30.88-9.63-37.45-15.36,3.2,6.78,31.34-31.22,20.33a13.13,13.13,0,0,0-9.81-6.67s-6.63-2.58-13.75,3.18l-13.21-20.93L500.56,151l-13.85-8.59L468,178.87,490,208.11a19,19,0,0,0,5,20l-45.22,131a45.5,45.5,0,0,0-21.43,5.32L307.57,217.84a69.7,69.7,0,0,0,.73-10.07,68.66,68.66,0,1,0-128.89,33L60.88,418,0,312.55,180.46,0Z"/></g></g></g></svg>
            </div>
          </td>
        </tr>
        <tr>
        <td class="text">
            <p>
            Hei {{name}}! <br> <br>
            Du har fått plass på arrangementet <i>{{header}}</i>.
            </p> 
        </td> 
      </tr>
        <tr>
          <td class="information">
            <p>Tid: {{timeStart}}</p>
            <p>Sted: {{place}}</p>
          </td>
        </tr> 
        <tr>
          <td>
            <p>
              Om du har spørsmål, ta kontakt med <a href = "mailto: bedrift@nettverksdagene.no">bedrift@nettverksdagene.no</a>
              <br> <br>Tusen takk for din interesse i Nettverksdagene {{year}}!
              <div class="border-bottom"></div>
              <a class="subtle-link color" href="https://nettverksdagene.no/program?unregister&email={{email}}&code={{code}}">
                  Trykk her
              </a>
              <a class="subtle-link color no-decoration" href="https://nettverksdagene.no/program?unregister&email={{email}}&code={{code}}">
                  for å melde deg av arrangementet
              </a>
            </p>      
          </td>
        </tr> 
      </table>
    </div>
</body>
</html>
