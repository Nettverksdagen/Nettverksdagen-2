<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml" lang="en">
<head>
    <link rel="stylesheet" type="text/css" hs-webfonts="true" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap">
    <title>Nettverksdagene Email</title>
    <meta property="og:title" content="Nettverksdagene Email">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style type="text/css">
      .logo {
        padding: 20px 10px;
      }
      .avmelding {
        font-size: 10px;
        margin-top: 20px;
      }
      .border-bottom {
        border-bottom: 5px solid #14403C;
        width: 600px;
        margin: auto;
      }
      a { 
        text-decoration: underline;
        color: inherit;
        font-weight: bold;
        color: #14403C;
      }
      h1 {
        font-size: 56px;
      }
      h2{
        font-size: 28px;
        font-weight: 900;
      }  
      p {
        font-weight: 100;
        padding: 0;
      }
      td {
        vertical-align: top;
      }
      #email {
        margin: auto;
        width: 600px;
        background-color: white;
      }
      .subtle-link {
        font-size: 9px; 
        text-transform: uppercase; 
        letter-spacing: 1px;
        color: #CBD6E2;
      }
      .color {  
        color: #14403C;
      }
      .no-decoration {
        text-decoration: none;
      }
      .information {
        width: fit-content;
        border: #708C8C 2px solid;
        border-radius: 1rem;
        padding: 0rem 5rem 0rem 2rem;
        display: block;
      }
      .information > p {
        display: block;
        width: fit-content;
        font-weight: bolder !important;
      }
      .logo {
        width: fit-content;
        margin: auto;
      }
    </style>
    
</head>
    
<body bgcolor="#FFFFFF" style="width: 100%; margin: auto 0; padding:0; font-family:Roboto, sans-serif; font-size:18px; color:#000000; word-break:break-word">
    <div id="email">
      <table role="presentation" border="0" cellpadding="0" cellspacing="10px" style="padding: 10px 30px 5px 60px;">
        <tr>
          <td class="logo">
            <img src="textlogo_light.png" alt="Nettverksdagene logo" width="80%" height="auto">
          </td>
        </tr>
        <td class="text">
            <p>
            Hei {{name}}! <br> <br>
            Din avmeldingskode for {{header}} er: <b>{{code}}</b>.
            <br> <br> Om du har spørsmål, ta kontakt med <a href = "mailto: bedrift@nettverksdagene.no">bedrift@nettverksdagene.no</a>
            <br> <br>Tusen takk for din interesse i Nettverksdagene 2022!  
            <br> <br>
            </p>      
        </td> 
      </table>
    </div>
</body>
</html>
